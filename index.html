<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel = "stylesheet" src = "assets/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <header>
    <div class = "header">
      <h1>Weather Stats</h1>
    </div>
  </header>
  <main>
    <div class="row mx-auto">

      <div class="col-lg-3">
        <h2>Search City:</h2>
        <!--user input here-->
        <form class = "form-inline">
          <div class="col-sm-7">
            <input type="text" class="form-control" placeholder="City" id="city">
          </div>
            <button type="button" class="btn btn-primary" id = "searchBtn"><i class = "fa fa-search"></i></button>
        </form>

        <div class="pt-2 pb-4" id = "saved-cities">
          <ul class="list-group w-80" id = "searchedCities">
            <!--saved searches listed here-->
          </ul>
        </div>
      
      </div>
      <!--container for each city weather display-->
      <div class="col-lg-8" Id="weather" style= "visibility: hidden">
        <div class="card" >
            <div class="card-body">
                <h3 class="card-title 1stDay" style="font-size: 2rem;">
                  <img class="icon" id= "icon1" src="" alt="weather icon">
                </h3>
              <!--  Search history list-->
                <p class="card-text temp"></p>
                <p class="card-text humidity"></p>
                <p class="card-text wind"> </p>
                <p class="card-text ">UV Index: 
                    <span class="border p-2"style="color: white;" id="UVindex"></span>
                </p>
                <br>
            </div>
        </div>

      <!--header and cards for 5 day forecast-->
        <div class = "mt-4">
          <h4>5 Day Forecast</h4>
        </div>

        <div class="card day2 col-md-3 m-3 bg-primary shadow" style="max-width: fit-content;">
        <div class="card-body ">
              <h5 class="card-title" id="2ndDay">Day 2</h5>
            <img class="icon pt-4 pb-4" id= "icon2" src="" alt="weather icon">
             <p class="card-text" id="temp5">
                
              </p>
             <p class="card-text" id="humidity2">
                
             </p>
        </div>

        <div class="card day3 col-md-3 m-3 bg-primary shadow" style="max-width: fit-content;">
        <div class="card-body ">
             <h5 class="card-title" id="3rdDay">Day 3</h5>
             <img class="icon pt-4 pb-4" id= "icon3" src="" alt="weather icon">
             <p class="card-text" id="temp5">
               
             </p>
             <p class="card-text" id="humidity3">
                
              </p>
        </div>

      <div class="card day4 col-md-3 m-3 bg-primary shadow" style="max-width: fit-content;">
         <div class="card-body ">
              <h5 class="card-title" id="4thDay">Day 4</h5>
              <img class="icon pt-4 pb-4" id= "icon4" src="" alt="weather icon">
              <p class="card-text" id="temp5">
                 
             </p>
            <p class="card-text" id="humidity4">
                
             </p>
        </div>

       <div class="card day5 col-md-3 m-3 bg-primary shadow" style="max-width: fit-content;">
          <div class="card-body ">
             <h5 class="card-title" id="5thDay">Day 5</h5>
             <img class="icon pt-4 pb-4" id= "icon5" src="" alt="weather icon">
             <p class="card-text" id="temp5">
                  
             </p>
            <p class="card-text" id="humidity5">
                
            </p>
          </div>
        </div>
      </div>
    </div> 
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
  integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  
  <script src = "assets/script.js" ></script>
</body>
</html>
